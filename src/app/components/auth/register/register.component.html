<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown zero-raduis">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
			<h2 class="my-5">Criar registro</h2>
		</div>

		<!-- Login Form -->
		<form  [formGroup]="registerForm">

			<input formControlName="firstName" type="text" id="firstName" class="fadeIn second zero-raduis" name="firstName" placeholder="Nome">
			<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">O nome não pode estar vazio</div>
			</div>
			<input formControlName="lastName" type="text" id="lastName" class="fadeIn second zero-raduis" name="lastName" placeholder="Sobrenome">
			<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
				<div *ngIf="f.lastName.errors.required">O sobrenome não pode estar vazio</div>
			</div>
			<input formControlName="email" type="email" id="email" class="fadeIn second zero-raduis" name="email" placeholder="info@example.com">
			<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
				<div *ngIf="f.email.errors.required">O e-mail não pode estar vazio</div>
			</div>
			<input formControlName="password" type="password" id="password" class="fadeIn third zero-raduis" name="register" placeholder="password">
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">A senha não pode estar vazia</div>
				<div *ngIf="f.password.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
			</div>
				<div id="formFooter">

				</div>
			<input  (click)="register()" type="submit" class="fadeIn fourth zero-raduis" value="Cadastro">
			<h2>Você tem uma conta?</h2>
			<input routerLink="/login" type="button" class="fadeIn fourth zero-raduis pc" value="Logar">
		</form>
	</div>
</div>
